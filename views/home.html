<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .admin-btn {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <div class="container">
            <h1>Login</h1>
            <label for="uname">Username</label>
            <input type="text" placeholder="Enter your email" name="uname" required>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter your password" name="psw" required>
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember Me
            </label>
            <span class="psw">Forgot <a href="#">Password?</a></span>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <button type="button" id="adminLoginBtn" class="admin-btn">Admin Login</button>
        </div>
    </form>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminForm">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" placeholder="Enter admin email" name="uname" required>
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" placeholder="Enter admin password" name="psw" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("adminModal");

        // Get the button that opens the modal
        var btn = document.getElementById("adminLoginBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Admin login validation
        document.getElementById("adminForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById("admin-username").value;
            var password = document.getElementById("admin-password").value;

            if (username === "youssef hesham" && password === "1234") {
                alert("Admin login successful!");
                window.location.href = "admin-dashboard.html"; // Redirect to blank page
            } else {
                alert("Invalid admin credentials!");
            }
        };

        // User login validation
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            var username = document.querySelector('input[name="uname"]').value;
            var password = document.querySelector('input[name="psw"]').value;

            var users = JSON.parse(localStorage.getItem('users')) || [];
            var user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert("User login successful!");
                window.location.href = "user-dashboard.html"; // Redirect to user dashboard or another page
            } else {
                alert("Invalid user credentials!");
            }
        };
    </script>
</body>
</html>
